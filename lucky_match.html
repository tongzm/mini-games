    <style>

        .card.selected {
            background-color: #B2DFDB; /* é€‰ä¸­å˜ç»¿ */
            transform: scale(0.95);
            border: 3px solid #009688;
        }
        .card.matched {
            visibility: hidden; /* æ¶ˆé™¤åéšè— */
        }
        #message {
            position: fixed;
            top: 50%;

            background: rgba(0,0,0,0.8);

    </style>
</head>
<body>

    <h1>ğŸ® ç¦æ°”è¿è¿çœ‹ ğŸ®</h1>
    <div id="score-board">åˆ†æ•°: <span id="score">0</span></div>

    <div id="game-board">
        <!-- å¡ç‰‡ä¼šåœ¨è¿™é‡Œç”Ÿæˆ -->
    </div>

    <div id="message"></div>
    <div id="game-over" style="display:none;">
        <h2 style="color: #D32F2F; font-size: 2.5em;">ğŸ‰ æ­å–œå‘è´¢ï¼ğŸ‰</h2>
        <p style="font-size: 1.2em; color: #555;">æ‚¨çœŸæ£’ï¼èº«ä½“å¥åº·ï¼Œä¸‡äº‹å¦‚æ„ï¼</p>
        <button onclick="initGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const symbols = ['ğŸ', 'ğŸŠ', 'ğŸ‡', 'ğŸ‰', 'ğŸ“', 'ğŸ‘', 'ğŸ’', 'ğŸ'];
        let cards = [];
        let firstCard = null;
        let lockBoard = false;
        let score = 0;
        let matchesFound = 0;
        const totalPairs = 8; // 4x4 ç½‘æ ¼ï¼Œå…± 16 å¼ ç‰Œï¼Œ8 å¯¹

        function initGame() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('game-board').style.display = 'grid';
            score = 0;
            matchesFound = 0;
            document.getElementById('score').innerText = score;
            firstCard = null;
            lockBoard = false;

            // ç”Ÿæˆæˆå¯¹çš„å¡ç‰‡
            let deck = [...symbols.slice(0, totalPairs), ...symbols.slice(0, totalPairs)];
            // æ´—ç‰Œ
            deck.sort(() => 0.5 - Math.random());

            deck.forEach(symbol => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = symbol;
                card.innerText = symbol; // ç›´æ¥æ˜¾ç¤ºï¼ˆè€å¹´äººä¸éœ€è¦è®°å¿†ï¼Œç›´æ¥æ‰¾ç›¸åŒçš„å°±è¡Œï¼‰
                // å¦‚æœè¦åšè®°å¿†ç¿»ç‰Œï¼Œè¿™é‡Œå¯ä»¥å…ˆä¸æ˜¾ç¤ºinnerTextï¼Œç‚¹å‡»æ‰æ˜¾ç¤º
                // ä½†ä¸ºäº†â€œç®€å•â€ï¼Œæˆ‘ä»¬åšè¿è¿çœ‹ï¼Œç›´æ¥æ˜ç‰Œï¼
                
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return; // ä¸èƒ½ç‚¹è‡ªå·±
            if (this.classList.contains('matched')) return;

            this.classList.add('selected');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            checkForMatch(this);
        }

        function checkForMatch(secondCard) {
            let isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;

            if (isMatch) {
                disableCards(secondCard);
            } else {
                unflipCards(secondCard);
            }
        }

        function disableCards(secondCard) {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                firstCard.classList.remove('selected');
                secondCard.classList.remove('selected');
                
                score += 100;
                document.getElementById('score').innerText = score;
                matchesFound++;

                showToast("âœ¨ å¥½ï¼ âœ¨");

                if (matchesFound === totalPairs) {
                    setTimeout(gameOver, 500);
                }
                
                resetBoard();
            }, 300);
        }

        function unflipCards(secondCard) {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('selected');
                secondCard.classList.remove('selected');
                resetBoard();
            }, 500);
        }

        function resetBoard() {
            [firstCard, lockBoard] = [null, false];
        }

        function showToast(text) {
            const msg = document.getElementById('message');
            msg.innerText = text;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 800);
        }

        function gameOver() {
            document.getElementById('game-board').style.display = 'none';
            document.getElementById('game-over').style.display = 'block';
        }

        // å¯åŠ¨æ¸¸æˆ
        initGame();
    </script>
</body>
</html>
